<li class="todo" [class.selectedTodo]="isSelected">
  <img src="/task.svg" class="todoIcon" />

  <span class="todoText" appTooltip="{{ task.description }}">{{
    task.description
  }}</span>

  <app-button
    type="button"
    appTooltip="Click the button to delete the task."
    className="deleteButton"
    (click)="onDelete()"
  >
    Delete
  </app-button>
</li>
